# $HOME/.config/tmuxinator/stock-research.yml

name: stock-research
root: ~/Projects/stock-research/

windows:
  - repl:
      - source venv/bin/activate
      - clear
  - sql:
      layout: even-horizontal
      panes:
        - one:
            - source venv/bin/activate
            - clear
            - bin/dbconsole
        - two:
            - source venv/bin/activate
            - clear
            - bin/dbconsole
  - console:
      - source venv/bin/activate
      - clear
